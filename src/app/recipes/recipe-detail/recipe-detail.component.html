<div class="row">
    <div class="col-xs-12">
        <img 
        [src]="recipe.imagePath" 
        alt="{{recipe.name}}" 
        class="img-responsive"
        style="max-height: 300px">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h2>{{recipe.name}}</h2>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div ngbDropdown class="d-inline-block">
            <button class="btn btn-secondary dropdown-toggle" id="dropdownBasic1" ngbDropdownToggle>Manage Recipe</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button (click)="onAddShoppingList()" ngbDropdownItem>To Shopping List</button>
              <button ngbDropdownItem (click)="onEditRecipe()">Edit Recipe</button>
              <button ngbDropdownItem>Delete Recipe</button>
            </div>
          </div>
    </div>
</div>
<div class="row">
    <div class="mt-3">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="mt-3">
        <ul class="list-group">
            <li 
            class="list-group-item"
            *ngFor="let ingredient of recipe.ingredients">
                {{ingredient.name}}  -  {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
